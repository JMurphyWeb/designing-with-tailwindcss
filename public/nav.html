<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page title</title>

    <link rel="stylesheet" href="/build/tailwind.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  </head>

  <body class="bg-gray-100 antialiased text-gray-900">
    <!-- nav -->
    <div x-data="{ open: false }" class="sm:flex sm:justify-between sm:items-center py-3 bg-gray-800 text-gray-300">
      <div class="flex items-center justify-between px-4">

        <!-- logo -->
        <img class="h-8" src="/img/nav/logo-inverted.svg" alt="logo inverted">

        <!-- icon -->
        <div class="sm:hidden">
          <button @click="open = !open"
            class="block text-gray-400 focus:text-white focus:outline-none hover:text-gray-200">

            <!-- hamburger -->
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path x-show="!open" fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
              <!-- close -->
              <path x-show="open" fill-rule="evenodd"
                d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
            </svg>

          </button>
        </div>
      </div>

      <!-- dropdown links -->
      <div x-bind:class="{ hidden: !open }" @click="open = false"
        class="pt-4 sm:flex sm:pt-0 text-gray-300 text-lg font-semibold">
        <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">List your property</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">Trips</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">Messages</a>
      </div>

      <!-- avatar dropdown -->
      <div x-data="{ open: false }">
        <button @click="open = !open"
          class="rounded-full overflow-hidden border-2 border-gray-600 hover:border-gray-500 focus:outline-none focus:border-gray-300 w-12 h-12">
          <img class="h-full w-full object-cover"
            src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=256&q=80"
            alt="Your avatar">
        </button>

      </div>
    </div>
  </body>

</html>
