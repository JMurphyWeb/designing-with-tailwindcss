<!-- 
  screens: {
    'sm': '640px',
    'md': '768px',
    'lg': '1024px',
    'xl': '1280px',
  } 
-->

<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page title</title>

    <link rel="stylesheet" href="/build/tailwind.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  </head>

  <!-- temporary script to test alpine js event listeners -->
  <script>
    function run() {
      console.log("run");
    }
  </script>

  <body class="bg-gray-100 antialiased text-gray-900">
    <!-- nav -->
    <div x-data="{ burgerOpen: false }"
      class="sm:flex sm:justify-between sm:items-center py-3 px-3 bg-gray-800 text-gray-300">
      <div class="flex items-center justify-between px-1">

        <!-- logo -->
        <img class="h-8 sm:-mt-1 " src="/img/nav/logo-inverted.svg" alt="logo inverted">

        <!-- burger icon -->
        <div class="sm:hidden">
          <button @click="burgerOpen = !burgerOpen"
            class="block text-gray-400 focus:text-white focus:outline-none hover:text-gray-200">
            <!-- hamburger -->
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path x-show="!burgerOpen" fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
              <!-- close -->
              <path x-show="burgerOpen" fill-rule="evenodd"
                d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
            </svg>
          </button>
        </div>
      </div>
      <!-- burger menu dropdown links -->
      <div x-bind:class="{ 'hidden': !burgerOpen}" click="burgerOpen = false" class="sm:block">
        <div class="py-4 sm:flex sm:py-0  text-gray-300 text-lg font-semibold">
          <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">List your property</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">Trips</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700 hover:text-gray-100">Messages</a>
          <!-- avatar dropdown -->
          <div x-data="{ dropdownOpen: false }" @keydown.escape="dropdownOpen = false" class="relative hidden sm:block">
            <!-- full screen overlay -->
            <button @click="dropdownOpen = false" x-show="dropdownOpen" tabindex="-1"
              class="fixed w-full h-full opacity-25 bg-gray-700 cursor-default inset-0">
            </button>
            <button @click="dropdownOpen = !dropdownOpen"
              class="rounded-full overflow-hidden border-2 border-gray-600 hover:border-gray-500 focus:outline-none focus:border-gray-300 w-12 h-12">
              <img class="relative h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=256&q=80"
                alt="Your avatar">
            </button>
            <!-- burgerMenu dropdown links -->
            <div x-show="dropdownOpen" @click="dropdownOpen = false"
              class="w-64 py-2 mr-2 -mt-1 absolute right-0 shadow-lg bg-gray-200 rounded-xl text-gray-800">
              <template x-for="item in ['Account settings', 'Support', 'Sign out']">
                <a x-text="item" href="#"
                  class="block px-4 py-1 focus:text-gray-200 focus:outline-none focus:bg-indigo-600 hover:bg-indigo-500 hover:text-gray-300">
                </a>
              </template>
            </div>
          </div>
        </div>
        <!-- burger sub-menu links -->
        <div class="sm:hidden border-gray-700 border-t-2 pt-6">
          <div class="flex items-center pl-4">
            <img class="w-12 h-12 border-2 border-gray-600 rounded-full overflow-hidden object-cover"
              src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=256&q=80"
              alt="Your avatar">
            <div class="text-xl text-gray-200 pl-3">
              Jane Doe
            </div>
          </div>
          <div class="py-4 font-medium">
            <template x-for="item in ['Account settings', 'Support', 'Sign out']">
              <a x-text="item" href="#" class="block px-4 py-1 text-gray-400 hover:text-gray-100">
              </a>
            </template>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
