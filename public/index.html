<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page title</title>

    <link rel="stylesheet" href="/build/tailwind.css">
  </head>

  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div class="px-8 py-12 mx-auto max-w-md sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
        <div class="xl:max-w-2xl xl:ml-auto">

          <img class="h-10" src="/img/logo.svg" alt="logo">
          <img class="lg:hidden mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center rounded-lg shadow-xl"

            You can work

            <br class="hidden lg:block" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-6 text-lg sm:text-xl xl:text-2xl text-gray-600">

            even
            when you're not on vacation.
          </p>


          <!-- call to action button -->
          <div class="mt-4 sm:mt-6 lg:mt-8">
            <a href="#" class="btn btn-indigo sm:text-base shadow-lg "> Book your escape </a>
          </div>


        </div>
      </div>
      <!-- lg screen img tag -->
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img class="absolute inset-0 h-full w-full object-cover object-center" src="/img/beach-work.jpg"
          alt="woman working on beach">
      </div>
    </div>
